[Rainmeter]
Update=1000
AccurateText=1
AlwaysOnTop=2
ClickThrough=1
Draggable=0
DynamicWindowSize=0

; Canto superior direito do monitor principal, com padding
; WindowY ajustado para ficar abaixo da barra de t√≠tulo do Windows
WindowX=(#SCREENAREAWIDTH# - #width# - 35)
WindowY=75

OnRefreshAction=[!ClickThrough 1][!Draggable 0][!ZPos 2]

[Metadata]
Name=HalfLife Monitoring
Author=Kaic
Version=2.2
Information=Sistema de monitoramento com TempBridge para GPU/CPU temp

[Variables]
fontName=Consolas
textSize=9

; Laranja Half-Life
textColor=255,160,40,210
barColor=255,160,40,190
bgColor=0,0,0,80

width=240
height=148

; ===== BACKGROUND =====
[Background]
Meter=Image
X=0
Y=0
W=#width#
H=#height#
SolidColor=#bgColor#

; Ajuste de altura para padding igual em todos os lados
[Variables]
padding=8
heightAdjusted=132

; ===== MEASURES NATIVAS =====

; CPU Usage (nativo do Rainmeter)
[measureCPU]
Measure=CPU
Processor=0

; RAM
[measureRAMUsed]
Measure=PhysicalMemory
UpdateDivider=1

[measureRAMTotal]
Measure=PhysicalMemory
Total=1
UpdateDivider=1

[measureRAMPercent]
Measure=PhysicalMemory
Percentual=1
UpdateDivider=1

[measureRAMUsedGB]
Measure=Calc
Formula=measureRAMUsed / 1073741824
DynamicVariables=1

[measureRAMTotalGB]
Measure=Calc
Formula=measureRAMTotal / 1073741824
DynamicVariables=1

; DISK (via TempBridge) - Removido medidas nativas
; Agora vem do TempBridge via hwstats.txt

; NET
[measureNetIn]
Measure=NetIn

[measureNetOut]
Measure=NetOut

[measureNetInMB]
Measure=Calc
Formula=measureNetIn / 1048576
DynamicVariables=1

[measureNetOutMB]
Measure=Calc
Formula=measureNetOut / 1048576
DynamicVariables=1

; ===== HWSTATS (via TempBridge) =====

[measureHWStats]
Measure=Plugin
Plugin=WebParser
Url=file://#@#hwstats.txt
UpdateRate=1
RegExp=(?s)CpuTemp=([0-9.]+).*?GpuTemp=([0-9.]+).*?CpuUsage=([0-9.]+).*?GpuUsage=([0-9.]+).*?DiskRead=([0-9.]+).*?DiskWrite=([0-9.]+)

[measureCpuTemp]
Measure=Plugin
Plugin=WebParser
Url=[measureHWStats]
StringIndex=1
MinValue=0
MaxValue=100

[measureGpuTemp]
Measure=Plugin
Plugin=WebParser
Url=[measureHWStats]
StringIndex=2
MinValue=0
MaxValue=100

[measureCpuUsageExt]
Measure=Plugin
Plugin=WebParser
Url=[measureHWStats]
StringIndex=3
MinValue=0
MaxValue=100

[measureGpuUsage]
Measure=Plugin
Plugin=WebParser
Url=[measureHWStats]
StringIndex=4
MinValue=0
MaxValue=100

[measureDiskReadMB]
Measure=Plugin
Plugin=WebParser
Url=[measureHWStats]
StringIndex=5

[measureDiskWriteMB]
Measure=Plugin
Plugin=WebParser
Url=[measureHWStats]
StringIndex=6

; ===== STYLES =====

[styleLeft]
StringAlign=Left
FontFace=#fontName#
FontSize=#textSize#
FontColor=#textColor#
FontWeight=700
AntiAlias=1

[styleRight]
StringAlign=Right
FontFace=#fontName#
FontSize=#textSize#
FontColor=#textColor#
FontWeight=700
AntiAlias=1

[styleBar]
BarOrientation=HORIZONTAL
BarColor=#barColor#
SolidColor=20,20,20,40

; ===== UI (VERTICAL) =====

; ---- CPU (uso + temperatura) ----
[meterCPUlabel]
Meter=String
MeterStyle=styleLeft
X=8
Y=6
Text=CPU

[meterCPUvalue]
Meter=String
MeterStyle=styleRight
MeasureName=measureCPU
X=#width#-8
Y=6
W=#width#-16
Text=%1%
NumOfDecimals=0

[meterCPUbar]
Meter=Bar
MeterStyle=styleBar
MeasureName=measureCPU
X=8
Y=20
W=#width#-16
H=3

; ---- GPU (uso + temperatura) ----
[meterGPUlabel]
Meter=String
MeterStyle=styleLeft
X=8
Y=34
Text=GPU

[meterGPUvalue]
Meter=String
MeterStyle=styleRight
MeasureName=measureGpuUsage
MeasureName2=measureGpuTemp
X=#width#-8
Y=34
W=#width#-16
Text=%1% %2C
NumOfDecimals=0

[meterGPUbar]
Meter=Bar
MeterStyle=styleBar
MeasureName=measureGpuUsage
X=8
Y=48
W=#width#-16
H=3

; ---- RAM ----
[meterRAMlabel]
Meter=String
MeterStyle=styleLeft
X=8
Y=62
Text=RAM

[meterRAMvalue]
Meter=String
MeterStyle=styleRight
MeasureName=measureRAMUsedGB
MeasureName2=measureRAMTotalGB
X=#width#-8
Y=62
W=#width#-16
NumOfDecimals=1
Text=%1 GB / %2 GB

[meterRAMbar]
Meter=Bar
MeterStyle=styleBar
MeasureName=measureRAMPercent
X=8
Y=76
W=#width#-16
H=3

; ---- DISK (todos) ----
[meterDiskLabel]
Meter=String
MeterStyle=styleLeft
X=8
Y=90
Text=Disc(s)

[meterDiskValues]
Meter=String
MeterStyle=styleRight
MeasureName=measureDiskReadMB
MeasureName2=measureDiskWriteMB
X=#width#-8
Y=90
W=#width#-16
NumOfDecimals=1
Text=R:%1 MB/s  W:%2 MB/s

; ---- NET ----
[meterNETlabel]
Meter=String
MeterStyle=styleLeft
X=8
Y=108
Text=NET

[meterNETvalues]
Meter=String
MeterStyle=styleRight
MeasureName=measureNetInMB
MeasureName2=measureNetOutMB
X=#width#-8
Y=108
W=#width#-16
NumOfDecimals=1
Text=DOWN:%1 MB/s  UP:%2 MB/s
