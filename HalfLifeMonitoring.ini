[Rainmeter]
Update=300
AccurateText=1
AlwaysOnTop=2
ClickThrough=1
Draggable=0
DynamicWindowSize=0

; canto superior direito do monitor principal, com padding
WindowX=(#SCREENAREAWIDTH# - #width# - 20)
WindowY=40

OnRefreshAction=[!ClickThrough 1][!Draggable 0][!ZPos 2]

[Metadata]
Name=System Monitor Overlay
Author=Kaic
Version=1.0.0

[Variables]
fontName=Consolas
textSize=9

; laranja mais vivo e visível
textColor=255,160,40,210
barColor=255,160,40,190
bgColor=0,0,0,80

width=230
height=140

; ===== BACKGROUND =====
[Background]
Meter=Image
X=0
Y=0
W=#width#
H=#height#
SolidColor=#bgColor#

; ===== MEASURES =====

; CPU
[measureCPU]
Measure=CPU
Processor=0

; GPU - via UsageMonitor / Performance Counter do Windows
; Se ficar 0% sempre, a gente depois ajusta o Instance.
[measureGPUUsage]
Measure=UsageMonitor
Category=GPU Engine
Counter=Utilization Percentage
Instance=*_engtype_3D

; RAM
; usada em bytes
[measureRAMUsed]
Measure=PhysicalMemory

; total em bytes
[measureRAMTotal]
Measure=PhysicalMemory
Total=1

; percentual para a barra
[measureRAMPercent]
Measure=PhysicalMemory
Percentual=1

; conversão para GB
[measureRAMUsedGB]
Measure=Calc
Formula=measureRAMUsed / 1073741824
DynamicVariables=1

[measureRAMTotalGB]
Measure=Calc
Formula=measureRAMTotal / 1073741824
DynamicVariables=1

; DISK (todos os discos) – em bytes/s
[measureDiskRead]
Measure=DiskRead
UpdateDivider=1

[measureDiskWrite]
Measure=DiskWrite
UpdateDivider=1

; converte para KB/s para melhor sensibilidade
[measureDiskReadKB]
Measure=Calc
Formula=measureDiskRead / 1024
DynamicVariables=1

[measureDiskWriteKB]
Measure=Calc
Formula=measureDiskWrite / 1024
DynamicVariables=1

; NET
[measureNetIn]
Measure=NetIn

[measureNetOut]
Measure=NetOut

[measureNetInKB]
Measure=Calc
Formula=measureNetIn / 1024
DynamicVariables=1

[measureNetOutKB]
Measure=Calc
Formula=measureNetOut / 1024
DynamicVariables=1

; ===== STYLES =====

[styleLeft]
StringAlign=Left
FontFace=#fontName#
FontSize=#textSize#
FontColor=#textColor#
StringStyle=Bold
AntiAlias=1

[styleRight]
StringAlign=Right
FontFace=#fontName#
FontSize=#textSize#
FontColor=#textColor#
StringStyle=Bold
AntiAlias=1

[styleBar]
BarOrientation=HORIZONTAL
BarColor=#barColor#
SolidColor=20,20,20,40

; ===== UI (VERTICAL) =====

; ---- CPU ----
[meterCPUlabel]
Meter=String
MeterStyle=styleLeft
X=8
Y=6
Text=CPU

[meterCPUvalue]
Meter=String
MeterStyle=styleRight
MeasureName=measureCPU
X=#width#-8
Y=6
W=#width#-16
Text=%1%

[meterCPUbar]
Meter=Bar
MeterStyle=styleBar
MeasureName=measureCPU
X=8
Y=20
W=#width#-16
H=3

; ---- GPU ----
[meterGPUlabel]
Meter=String
MeterStyle=styleLeft
X=8
Y=34
Text=GPU

[meterGPUvalue]
Meter=String
MeterStyle=styleRight
MeasureName=measureGPUUsage
X=#width#-8
Y=34
W=#width#-16
Text=%1%

[meterGPUbar]
Meter=Bar
MeterStyle=styleBar
MeasureName=measureGPUUsage
X=8
Y=48
W=#width#-16
H=3

; ---- RAM ----
[meterRAMlabel]
Meter=String
MeterStyle=styleLeft
X=8
Y=62
Text=RAM

[meterRAMvalue]
Meter=String
MeterStyle=styleRight
MeasureName=measureRAMUsedGB
MeasureName2=measureRAMTotalGB
X=#width#-8
Y=62
W=#width#-16
NumOfDecimals=1
Text=%1 GB / %2 GB

[meterRAMbar]
Meter=Bar
MeterStyle=styleBar
MeasureName=measureRAMPercent
X=8
Y=76
W=#width#-16
H=3

; ---- DISK (todos) ----
[meterDiskLabel]
Meter=String
MeterStyle=styleLeft
X=8
Y=90
Text=Disc(s)

[meterDiskValues]
Meter=String
MeterStyle=styleRight
MeasureName=measureDiskReadKB
MeasureName2=measureDiskWriteKB
X=#width#-8
Y=90
W=#width#-16
NumOfDecimals=1
Text=R:%1 KB/s  W:%2 KB/s

; ---- NET (uma linha só) ----
[meterNET]
Meter=String
MeterStyle=styleLeft
MeasureName=measureNetInKB
MeasureName2=measureNetOutKB
X=8
Y=108
W=#width#-16
NumOfDecimals=1
Text=DL:%1 KB/s  UL:%2 KB/s
