[Rainmeter]
Update=300
AccurateText=1
AlwaysOnTop=2
ClickThrough=1
Draggable=0
DynamicWindowSize=0

; Top-right corner of the primary monitor with padding
; WindowY adjusted to stay below the Windows title bar
WindowX=(#SCREENAREAWIDTH# - #width# - 60)
WindowY=95

OnRefreshAction=[!ClickThrough 1][!Draggable 0][!ZPos 2]

[Metadata]
Name=HalfLife Monitoring
Author=Kaic
Version=2.9.46
Information=Monitoring overlay powered by TempBridge for GPU/CPU temps

[Variables]
fontName=Consolas
textSize=9
paddingX=12
paddingY=12

; Half-Life orange
textColor=255,160,40,210
barColor=255,160,40,190
bgColor=0,0,0,80

width=240
height=136

; ===== BACKGROUND =====
[Background]
Meter=Image
X=0
Y=0
W=#width#
H=#height#
SolidColor=#bgColor#

; ===== NATIVE MEASURES =====

; CPU usage (Rainmeter native)
[measureCPU]
Measure=CPU
Processor=0

; RAM
[measureRAMUsed]
Measure=PhysicalMemory
UpdateDivider=1

[measureRAMTotal]
Measure=PhysicalMemory
Total=1
UpdateDivider=1

[measureRAMPercent]
Measure=PhysicalMemory
Percentual=1
UpdateDivider=1

[measureRAMUsedGB]
Measure=Calc
Formula=measureRAMUsed / 1073741824
DynamicVariables=1

[measureRAMTotalGB]
Measure=Calc
Formula=measureRAMTotal / 1073741824
DynamicVariables=1

; DISK (from TempBridge)

; NET
[measureNetIn]
Measure=NetIn

[measureNetOut]
Measure=NetOut

[measureNetInMB]
Measure=Calc
Formula=measureNetIn / 1048576
DynamicVariables=1

[measureNetOutMB]
Measure=Calc
Formula=measureNetOut / 1048576
DynamicVariables=1

; ===== HWSTATS (via TempBridge) =====

[measureHWStats]
Measure=Plugin
Plugin=WebParser
Url=file://#@#hwstats.txt
UpdateRate=1
RegExp=(?s)CpuTemp=([0-9.]+).*?GpuTemp=([0-9.]+).*?CpuUsage=([0-9.]+).*?GpuUsage=([0-9.]+).*?DiskRead=([0-9.]+).*?DiskWrite=([0-9.]+)

[measureCpuTemp]
Measure=Plugin
Plugin=WebParser
Url=[measureHWStats]
StringIndex=1
MinValue=0
MaxValue=100

[measureGpuTemp]
Measure=Plugin
Plugin=WebParser
Url=[measureHWStats]
StringIndex=2
MinValue=0
MaxValue=100

[measureCpuUsageExt]
Measure=Plugin
Plugin=WebParser
Url=[measureHWStats]
StringIndex=3
MinValue=0
MaxValue=100

[measureGpuUsage]
Measure=Plugin
Plugin=WebParser
Url=[measureHWStats]
StringIndex=4
MinValue=0
MaxValue=100

[measureDiskReadMB]
Measure=Plugin
Plugin=WebParser
Url=[measureHWStats]
StringIndex=5

[measureDiskWriteMB]
Measure=Plugin
Plugin=WebParser
Url=[measureHWStats]
StringIndex=6

; ===== STYLES =====

[styleLeft]
StringAlign=Left
FontFace=#fontName#
FontSize=#textSize#
FontColor=#textColor#
FontWeight=700
AntiAlias=1

[styleRight]
StringAlign=Right
FontFace=#fontName#
FontSize=#textSize#
FontColor=#textColor#
FontWeight=700
AntiAlias=1

[styleBar]
BarOrientation=HORIZONTAL
BarColor=#barColor#
SolidColor=20,20,20,40

; ===== UI (VERTICAL STACK) =====

; ---- CPU (usage + temperature) ----
[meterCPUlabel]
Meter=String
MeterStyle=styleLeft
X=#paddingX#
Y=#paddingY#
Text=CPU

[meterCPUvalue]
Meter=String
MeterStyle=styleRight
MeasureName=measureCPU
X=(#width#-#paddingX#)
Y=#paddingY#
W=(#width#-(#paddingX#*2))
Text=%1%
NumOfDecimals=0

[meterCPUbar]
Meter=Bar
MeterStyle=styleBar
MeasureName=measureCPU
X=#paddingX#
Y=(#paddingY#+14)
W=(#width#-(#paddingX#*2))
H=3

; ---- GPU (usage + temperature) ----
[meterGPUlabel]
Meter=String
MeterStyle=styleLeft
X=#paddingX#
Y=(#paddingY#+28)
Text=GPU

[meterGPUvalue]
Meter=String
MeterStyle=styleRight
MeasureName=measureGpuUsage
MeasureName2=measureGpuTemp
X=(#width#-#paddingX#)
Y=(#paddingY#+28)
W=(#width#-(#paddingX#*2))
Text=%1% %2C
NumOfDecimals=0

[meterGPUbar]
Meter=Bar
MeterStyle=styleBar
MeasureName=measureGpuUsage
X=#paddingX#
Y=(#paddingY#+42)
W=(#width#-(#paddingX#*2))
H=3

; ---- RAM ----
[meterRAMlabel]
Meter=String
MeterStyle=styleLeft
X=#paddingX#
Y=(#paddingY#+56)
Text=RAM

[meterRAMvalue]
Meter=String
MeterStyle=styleRight
MeasureName=measureRAMUsedGB
MeasureName2=measureRAMTotalGB
X=(#width#-#paddingX#)
Y=(#paddingY#+56)
W=(#width#-(#paddingX#*2))
NumOfDecimals=1
Text=%1 GB / %2 GB

[meterRAMbar]
Meter=Bar
MeterStyle=styleBar
MeasureName=measureRAMPercent
X=#paddingX#
Y=(#paddingY#+70)
W=(#width#-(#paddingX#*2))
H=3

; ---- DISK (all drives) ----
[meterDiskLabel]
Meter=String
MeterStyle=styleLeft
X=#paddingX#
Y=(#paddingY#+84)
Text=Disks

[meterDiskValues]
Meter=String
MeterStyle=styleRight
MeasureName=measureDiskReadMB
MeasureName2=measureDiskWriteMB
X=(#width#-#paddingX#)
Y=(#paddingY#+84)
W=(#width#-(#paddingX#*2))
NumOfDecimals=1
Text=R:%1 MB/s  W:%2 MB/s

; ---- NET ----
[meterNETlabel]
Meter=String
MeterStyle=styleLeft
X=#paddingX#
Y=(#paddingY#+102)
Text=NET

[meterNETvalues]
Meter=String
MeterStyle=styleRight
MeasureName=measureNetInMB
MeasureName2=measureNetOutMB
X=(#width#-#paddingX#)
Y=(#paddingY#+102)
W=(#width#-(#paddingX#*2))
NumOfDecimals=1
Text=DOWN:%1 MB/s  UP:%2 MB/s
